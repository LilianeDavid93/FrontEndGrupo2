<html lang="pt-br">

    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <!-- meu css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- javascript bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <!-- ícones bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!--JS local-->
    <script src="index.js"></script>
    <title>#TRILHOU</title>
    <link
      rel="shortcut icon"
      href="./img/logo-trilhou.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <!-- NAVBAR -->
      <nav
        class="navbar navbar-expand-lg fixed-top bg-primary-color"
        id="navbar"
      >
        <div class="container py-3">
          <a class="navbar-brand" href="#">
            <img
              src="./img/logo-trilhou.png"
              alt="logo trilhou"
              width="40"
              height="40"
            />
            <span>#TRILHOU</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-items"
            aria-controls="navbar-items"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbar-items">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index.html"
                  target="_blank"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="detalhes.html" target="_blank"
                  >Detalhes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sobre.html" target="_blank">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contato.html" target="_blank"
                  >Fale conosco</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- inserindo banner -->
      <div class="apresentacao">
        <p>apresentacao</p>
      </div>

      <!-- slider carrossel-->

      <div class="container" id="slider-container">
        <div class="carousel slide" id="slider" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              class="active"
              data-bs-target="#slider"
              data-bs-slide-to="0"
              aria-current="true"
              aria-label="Slide1"
            ></button>

            <button
              type="button"
              data-bs-target="#slider"
              data-bs-slide-to="1"
              aria-label="Slide2"
            ></button>

            <button
              type="button"
              data-bs-target="#slider"
              data-bs-slide-to="2"
              aria-label="Slide3"
            ></button>
          </div>
          <!-- preenchendo o interior do slider -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="./img/travessia2.jpg"
                alt="foto travessia"
              />
              <div class="carousel-caption">
                <h4>Travessia Petrópolis x Teresópolis</h4>
                <a href="#" class="btn btn-dark">Ver mais</a>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="./img/travessia3.jpg"
                alt="foto travessia"
              />
              <div class="carousel-caption">
                <h4>Travessia Petrópolis x Teresópolis</h4>
                <a href="#" class="btn btn-dark">Ver mais</a>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="./img/travessia4.jpg"
                alt="foto travessia"
              />
              <div class="carousel-caption">
                <h4>Travessia Petrópolis x Teresópolis</h4>
                <a href="#" class="btn btn-dark">Ver mais</a>
              </div>
            </div>
          </div>
          <!-- botões de ir e voltar no slider -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#slider"
            data-bs-slide="prev"
          >
            <i class="bi bi-chevron-compact-left"></i>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#slider"
            data-bs-slide="next"
          >
            <i class="bi bi-chevron-compact-right"></i>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- ícone fixo whatsapp -->

      <a href="#">
        <div class="fixed">
          <img
            src="./img/WhatsApp-icone.png"
            alt="logo whatsapp"
            width="50"
            height="50"
          /></div
      ></a>
    </main>

    <footer>
      <iframe
        style="border-radius: 12px"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3687.099210258418!2d-43.09672302556587!3d-22.46290582215655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99a95835a0f707%3A0xaccefae848c447b2!2sParque%20Nacional%20da%20Serra%20dos%20%C3%93rg%C3%A3os%20-%20PARNASO%20-%20Sede%20Petr%C3%B3polis!5e0!3m2!1spt-BR!2sbr!4v1695754881231!5m2!1spt-BR!2sbr"
        width="100%"
        height="352"
        frameborder="0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </footer>
  </body>
</html>
